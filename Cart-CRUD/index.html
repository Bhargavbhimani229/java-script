  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart - Attractive Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/home.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-white fw-bold" href="#">Flipkart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link text-white" href="./login-part/index.html">Login</a></li>
            <!-- Cart Button with Badge -->
            <li class="nav-item">
              <a class="nav-link text-white" href="./cart.html">
              Add To Cart <span id="cart-badge" class="badge bg-danger">0</span>
              </a>
            </li>
          </ul>
          <button class="btn btn-warning ms-3">Sign Up</button>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section text-center text-white py-5">
      <div class="container">
        <h1 class="display-4 fw-bold">Welcome to Flipkart</h1>
        <p class="lead">Explore the latest trends and unbeatable offers</p>
        <button class="btn btn-light btn-lg mt-3">Shop Now</button>
      </div>
    </div>

    <!-- Categories Section -->
    <div class="container category-section mt-5">
      <h3 class="mb-4 text-center fw-bold text-primary">Top Categories</h3>

      <!-- Filter Buttons -->
      <div class="d-flex justify-content-center mb-4">
        <button class="btn btn-primary mx-2 filter-btn" data-category="all">All</button>
        <button class="btn btn-secondary mx-2 filter-btn" data-category="groceries">Groceries</button>
        <button class="btn btn-secondary mx-2 filter-btn" data-category="beauty">Beauty</button>
        <button class="btn btn-secondary mx-2 filter-btn" data-category="furniture">Furniture</button>
        <button class="btn btn-secondary mx-2 filter-btn" data-category="fragrances">Fragrances</button>
      </div>

      <!-- Product Cards -->
      <div class="row g-4" id="product-container"></div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-5">
      <p>&copy; 2024 Flipkart. All Rights Reserved. <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/home.js"></script>
  </body>
  </html>
