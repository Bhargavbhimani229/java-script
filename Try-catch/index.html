<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Try-Catch</title>
</head>

<body>

  <script>
    try {
      let userNum = "abc";
      if (isNaN(userNum)) {
        throw new Error("Invalid number input");
      }
      let total = userNum * 2;
      console.log(total);
      console.log("Niche avigyu error ni");

    }
    catch (error) {
      console.error("Error occurred:", error.message);

    }
  </script>
</body>

</html>
