<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Booking System</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Ticket Booking System</h1>
  <div id="container">
  <form id="bookingForm" onclick="submitBooking(event)">
    <div>
    <input type="text" id="name" placeholder="Name" required>
    </div>
    <div>
    <input type="text" id="event" placeholder="Event" required>
  </div>
  <div>
    <input type="number" id="seats" placeholder="Seats" required>
  </div>
    <button type="submit" id="submitButton" class="btn">Add Bokking </button>
  </form>
</div>

  <table>
    <thead>
      <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Event</th>
        <th>Seats</th>
        <th>ACtions</th>
      </tr>
    </thead>
    <tbody id="tableData">
     
    </tbody>
  </table>




  <script src="./script.js"></script>
</body>

</html>
