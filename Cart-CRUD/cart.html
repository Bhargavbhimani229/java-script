<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/cart.css"><!-- Optional custom styles -->
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="#">Flipkart</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="./index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>



  <!-- Cart Section -->
  <div class="container my-5">
    <h2 class="mb-4 text-center">Your Shopping Cart</h2>

    <!-- Cart Items Container -->
    <div class="row" id="cart-items-container"></div>

    <!-- Total Price -->
    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
      <h4>Total: $<span id="total-price">0.00</span></h4>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer text-center mt-5">
    <p>&copy; 2024 Flipkart. All Rights Reserved. <a href="#">Privacy Policy</a></p>
  </footer>

  <!-- Bootstrap and JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/cart.js"></script>
</body>
</html>
